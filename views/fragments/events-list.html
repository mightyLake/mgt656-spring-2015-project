<ul>
  {% for event in events %}
  <li class='event' id='event-{{event.id}}'
      data-experiment='{{rsvpExperiment.name}}'
      data-alternative='{{rsvpExperiment.alternative}}'>
      <a href='/events/{{event.id}}'>{{rsvp}}{{event.title}}.</a>
      <time datetime="{{event.date}}">{{event.date|prettyDate}}</time>
      {{event.attending.length}} attending so far.
  </li>
  {% endfor %}
</ul>
